<div class='fb-edit-section-header'>Signature Options</div>

<div>
  <label>
    Text
    <input type='input' class='option-label-input' data-rv-input='model.<%= Formbuilder.options.mappings.SIGNATURE_TEXT %>' style="width: 100%;" />
  </label>
</div>
<div>
<label>Position</label>
<select style="width: 100%;" data-rv-value="model.<%= Formbuilder.options.mappings.SIGNATURE_POSITION %>">
  <option value="left">Left</option>
  <option value="right">Right</option>
</select>
</div>
