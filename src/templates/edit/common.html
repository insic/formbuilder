<div class='fb-edit-section-header'>Heading / Title</div>

<div class='fb-common-wrapper'>
  <div class='fb-label-description'>
    <%= Formbuilder.templates['edit/label_description']() %>
  </div>
  <div class='fb-common-checkboxes'>
  	<% if (Formbuilder.options.mappings.HEADING === true) { %>
    	<%= Formbuilder.templates['edit/checkboxes']({ nonInput: true }) %>
    <% }else{ %>
    	<%= Formbuilder.templates['edit/checkboxes']({ nonInput: false }) %>
    <% } %>
  </div>
  <div class='fb-clear'></div>
</div>
